name: Test and Save Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build

      - name: Run tests and save report to text file
        run: |
          dotnet test --logger "xUnit;LogFilePath=test-report.txt"

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: test-report.txt





